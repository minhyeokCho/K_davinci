<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>다빈치코드</title>
	<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
	<link rel="stylesheet" href="./include/css/reset.css">
	<link rel="stylesheet" href="./include/css/join.css">

	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script src="./include/js/script.js"></script>
</head>
<body>
	<!-- s: header -->
	<header class="header">
		<h1 class="logo">
			<a href="#n"></a>
		</h1>
		<h2>다빈치코드</h2>
	</header>
	<!-- // e: header -->

	<!-- s: sub contents -->
	<section class="sub_contents">
		<!-- s: page title -->
		<div class="page_tit_wrap">
			<h3 class="page_tit">
				회원가입
			</h3>
		</div>
		<!-- // e: page title -->

		<!-- s: form -->
		<form action="">
			<fieldset>
				<legend class="hide">회원가입</legend>
				<div class="form_wrap">
					<div class="form_list">
						<strong class="form_tit">
							이름 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="이름 입력">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							아이디 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="영문 또는 숫자 8자 이상">
							<button type="button" class="btn_form">중복확인</button>
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							비밀번호 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="password" class="form_input" placeholder="영문 또는 숫자 8자 이상">
						</div>
					</div>
					<div class="form_list form_list_required"> <!-- 필수입력값 미작성한 경우 .form_list_required 클래스 추가 -->
						<strong class="form_tit">
							비밀번호 확인 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="password" class="form_input" placeholder="동일한 비밀번호를 한번 더 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							휴대폰 번호 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="010을 포함하여 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							이메일
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="@를 포함한 이메일 주소를 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							주소 <span class="required">*</span>
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="주소를 검색해 주세요.">
							<button type="button" class="btn_form">중복확인</button>
							<input type="text" class="form_input" placeholder="상세 주소를 입력해주세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							학부모 전화번호
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="지역번호 또는 010을 포함하여 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							학부모 이메일
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="@를 포함한 이메일 주소를 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							학교
						</strong>
						<div class="input_wrap">
							<input type="text" class="form_input" placeholder="학교 이름을 입력하세요.">
						</div>
					</div>
					<div class="form_list">
						<strong class="form_tit">
							학년
						</strong>
						<div class="input_wrap">
							<select name="" id="" class="form_input">
								<option value="">학년을 선택해 주세요.</option>
								<option>1학년</option>
								<option>2학년</option>
								<option>3학년</option>
							</select>
						</div>
					</div>
				</div>
				<div class="form_agree">
					<div class="check_wrap check_all">
						<input type="checkbox" name="" id="all">
						<label for="all">약관 모두 동의</label>
					</div>
					<div class="check_wrap">
						<input type="checkbox" name="" id="terms">
						<label for="terms">이용약관 동의 <span class="required">(필수)</span></label>
					</div>
					<div class="check_wrap">
						<input type="checkbox" name="" id="privacy">
						<label for="privacy">개인정보 처리방침 <span class="required">(필수)</span></label>
					</div>
				</div>
				<div class="btn_wrap">
					<a href="complete.html" class="btn btn_type1 color_type1">가입하기</a>
				</div>
			</fieldset>
		</form>
		<!-- // e: form -->
	</section>
	<!-- // e: sub contents -->

</body>
</html>
